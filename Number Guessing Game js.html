<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body{
            background-color: black;
            color: white;
        }

        div{
            margin: 0 auto;
            text-align: center;
            width: 600px;
        }

        h1 {
            font-size: 50px;
        }
    </style>

</head>
<body>
    <div>
        <h1>Number Guessing Game</h1>
        <button onclick="play()">Play</button>
    </div>
    <script>
    
    const min = 1,
        max = 5,
        previousGuesses = [];

    let secretNum = null,
        guessNum = null;
    const play = function (){
        secretNum = Math.floor(Math.random() * (max  -min + 1)) + min;
        while(guessNumber() != secretNum){
            if(guessNum != 0){
                render();
            }
        }
        alert("Congrats, the number was " + secretNum + ". Your previous guesses were: " + previousGuesses)
    }
    const guessNumber = function () {
        guessNum = prompt("Enter a number btween" + min + " and " + max);
        return guessNum;
    }
    const render = function (){
        previousGuesses.push(guessNum);
        if(guessNum > secretNum){
            alert("too high")
        }
        else{
            alert("too low")
        }
    }
    </script>
</body>
</html>
